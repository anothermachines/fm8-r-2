    <style>
      :root {
        --bg-chassis: #202022;
        --bg-panel: #181818;
        --bg-screen: #0c0d0e;
        --border-color: #111111;
        --accent-color: #e74c3c; /* Intense Red */
        --accent-glow: #e74c3c;
        --plock-color: #e74c3c;
        --text-light: #EAEAEA;
        --text-dark: #1F1F1F;
        --text-muted: #888;
        --text-screen: #EAEAEA;
      }
      body {
        font-family: 'Electrolize', sans-serif;
        background-color: var(--bg-panel);
        color: var(--text-light);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      .font-display {
        font-family: 'Electrolize', sans-serif;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      
      .grid-cols-16 {
        grid-template-columns: repeat(16, minmax(0, 1fr));
      }
      .grid-cols-64 {
        grid-template-columns: repeat(64, minmax(0, 1fr));
      }
      
      /* Removes scrollbars for a cleaner look in scrollable areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
